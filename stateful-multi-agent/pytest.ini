[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display
addopts =
    --verbose
    --showlocals
    --tb=short
    --capture=no
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run